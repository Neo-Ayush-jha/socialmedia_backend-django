{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo World</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
<body style="background-color: #065778;">
    {%include "navbar.html"%}
    <div class="container-flex justify-between " style=" height:90vh; background-image: url('{%static 'loginImg.svg' %}'); background-repeat:no-repeat;">
        <div class="container">
            <div class="row mx-auto ">
                <div class="col-8 p-5 text-dark">
                    <h1 style="margin-top: 200px;font-size: 80px; font-family: Handlee, cursive;font-weight: bolder;color: black;text-shadow:2.3px 2.3px #17a2b8">Welcome in Facemask</h1>
                    <p class="fs-3" style="font-family: Handlee, cursive;font-size: 2.75rem!important;font-weight: 300;color: black;text-shadow:2.3px 2.3px #17a2b8">Connecting Together</p>
                    <!-- <img src="../img/loginImg.svg" height="1000px"  alt="logo"> -->
                </div>
                <div class="col-md-4 col-sm-6 mx-auto mt-4">
                    <div class="card p-3" style="border:6px solid #17a2b8;">
                        <div class="card-header self-center fs-1 " style="text-shadow:2.3px 2.3px #17a2b8" style="font-family: Handlee, cursive;">Create An Account</div>
                        <div class="card-body" >
                            <form action="{%url 'register' %}" method="post" enctype="multipart/form-data">
                                {%csrf_token%}
                                <div class="row">
                                    <div class="mb-3 col-md-6 col-sm-8 mx-auto">
                                        <input required type="text" name="fname" placeholder="First name" class="form-control">
                                    </div>
                                    <div class="mb-3 col-md-6 col-sm-8 mx-auto">
                                        <input required type="text" name="lname" placeholder="Last name" class="form-control">
                                    </div>
                                </div>
                                <div class="mb-3  mx-auto">
                                    <input required type="text" name="username" placeholder="username" class="form-control">
                                </div>
                                <div class="mb-3  mx-auto">
                                    <div class="input required-group">
                                        <span class="input required-group-text" id="basic-addon1">@</span>
                                        <input required type="email" class="form-control" placeholder="email" name="email" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <input required type="number" name="contact" placeholder="Contact" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-md-4 col-sm-6  rounded">
                                        <label for="" class="py-1">Date of Birth</label>
                                    </div>
                                    <div class="mb-3 col-md-8 col-sm-6">
                                        <input required type="date" name="dob"  class="form-control">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <select name="gender" class="form-control">
                                            <option value="" selected disabled>Select Gender</option>
                                            <option value="M">Male</option>
                                            <option value="F">Female</option>
                                            <option value="O">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input required type="file" class="form-control" name="image">
                                </div>
                                <div class="mb-3 ">
                                    <input required type="password" name="password" placeholder="Enter Password" class="form-control my-2">
                                    <input required type="password" name="cnf_password" placeholder="Confirm Password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <button type="submit"  class="btn btn w-100 mt-0" style="color:#fff;border-color: #00394f;border-radius: 45px;background-color: #00394f;">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    {% include 'footer.html' %}
</body>
</html>
